<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="login">
      <div class="login_box">
        <div class="login_left">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkqsYvPYQIMiP2EZsn3m1gxE0b3Twk85y5aA&usqp=CAU" alt="Dextero"  class="logo"/>
          <h1>Login in</h1>
          <div class="All_details">
            <form action="">
              <div class="details">
                <h3>Email</h3>
                <input type="email" placeholder="Enter Your Email" />
              </div>
              <div class="details">
                <h3>Password</h3>
                <input type="password" placeholder="Enter Your Password" />
              </div>
              <!-- <input type="checkbox" checked> -->
              <a href="#" class="loginbtn">Login</a>
            </form>
          </div>
        </div>
        <div class="login_right">
          <h3>The simplest way to manage your workforce</h3>
          <p>Enter your credentials to access your account</p>
          <img src="./singing-contract.gif" class="right_img" />
        </div>
      </div>
    </section>
  </body>
</html>
